<!DOCTYPE html>
<meta charset="utf-8" />
<script type="text/javascript" src="d3.v5.min.js"></script>
<style>
	.title-container,
	.button-container, 
	.graph-container, 
	.desc-container, 
	.popover-container {
		display: flex;
		justify-content:center;
	}
	div.tooltip {
     position: absolute;
     text-align: center;
     padding: .5rem;
     background: #FFFFFF;
     color: #313639;
     border: 1px solid #313639;
     border-radius: 8px;
     pointer-events: none;
     font-size: 1rem;
}
</style>
<html
	xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
	<head>
		<title>finBert</title>
	</head>
	<body>
		<div class="title-container">
			<h1>Get Sentiment of Recent Tweets</h1>
		</div>
		<div class="desc-container">
			<p>This graph pulls the latest "popular" tweets from the past 7 days 
				according to the Twitter API and analyzes the sentiment of these tweets with finBert</p>
		</div>
		<div class="button-container">
      <input id="input" type="text" ></input>
			<button id="submit" type="button" onclick="onSubmit()">submit</button>
		</div>
		<div class="graph-container" id="graph"></div>
		<div class="popover-container" id="popover"></div>
  <script>
    function onSubmit() {
      var inputVal = document.getElementById("input").value
      if (inputVal.length != 4) {
        alert("please enter a valid stock ticker")
        return 
      }
      let xhr = new XMLHttpRequest()
      const url='http://0.0.0.0:5000/get_sentiment'
			xhr.open("POST", url, true)
      xhr.setRequestHeader("Content-Type", "application/json")
			let data = JSON.stringify({"query": inputVal})
			xhr.send(data);
      xhr.onreadystatechange = (e) => {
				let jsonResponse = JSON.parse(xhr.responseText);
				createGraph(jsonResponse)
				
      }
    }

		function createGraph(jsonData) {
			const graph = document.getElementById("graph");
  		graph.innerHTML = '';
			var maxCount = 0
			var data = []
			for(key in jsonData)	{
    		if(jsonData.hasOwnProperty(key)){
					if (jsonData[key]['count'] > maxCount) { maxCount = jsonData[key]['count'] }
        	data.push({'date' : key, 'count' : jsonData[key]['count'], 'negative_count' : jsonData[key]['negative_count'], 
					'negative_favorites' : jsonData[key]['negative_favorites'], 'negative_text' : jsonData[key]['negative_text'], 'count' : jsonData[key]['count'], 
					'neutral_count' : jsonData[key]['neutral_count'], 'neutral_favorites' : jsonData[key]['neutral_favorites'], 
					'neutral_text' : jsonData[key]['neutral_text'], 'positive_count' : jsonData[key]['positive_count'], 
					'positive_favorites' : jsonData[key]['positive_favorites'], 'positive_text' : jsonData[key]['positive_text']});
    		}
			}

			let margin = {top: 10, right: 30, bottom: 20, left: 50},
    			 width = 460 - margin.left - margin.right,
    			height = 500 - margin.top - margin.bottom;
		
			var svg = d3.select("#graph").append("svg")
      				.attr("width", width + margin.left + margin.right)
      				.attr("height", height + margin.top + margin.bottom)
							.append("g")
    					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var hover = d3.select("#popover").append("div")
     							.attr("class", "tooltip")
     							.style("opacity", 0);

			let subgroups = ['negative_count', 'neutral_count', 'positive_count']

			let groups = d3.map(data, function(d) {
				return(d.date)
			}).keys()

			// Add X axis
  		const x = d3.scaleBand()
      		.domain(groups)
      		.range([0, width])
      		.padding([0.2])

  		svg.append("g")
    			.attr("transform", "translate(0," + height + ")")
    			.call(d3.axisBottom(x).tickSizeOuter(0))
			
  		// Add Y axis
  		var y = d3.scaleLinear()
    		.domain([0, maxCount])
    		.range([ height, 0 ]);
  		svg.append("g")
    		.call(d3.axisLeft(y));

			// color palette = one color per subgroup
  		var color = d3.scaleOrdinal()
    			.domain(subgroups)
    			.range(['#e41a1c','#377eb8','#4daf4a'])

			//stack the data? --> stack per subgroup
  		var stackedData = d3.stack()
    			.keys(subgroups)
    			(data)

			// Show the bars
  		svg.append("g")
    		.selectAll("g")
    		// Enter in the stack data = loop key per key = group per group
    		.data(stackedData)
    		.enter().append("g")
      		.attr("fill", function(d) { return color(d.key); })
      		.selectAll("rect")
      		// enter a second time = loop subgroup per subgroup to add all rectangles
      		.data(function(d) { return d; })
      		.enter().append("rect")
        		.attr("x", function(d) { return x(d.data.date); })
        		.attr("y", function(d) { return y(d[1]); })
        		.attr("height", function(d) { return y(d[0]) - y(d[1]); })
        		.attr("width",x.bandwidth())
						.on('mouseover', function(d) {
							d3.select(this).transition()
               .duration('50')
               .attr('opacity', '.5');
							var tweet = 'No data available'
							var favorites = 'No data available'
							var type = 'Positive'
							if (d3.select(this).style('fill')==='rgb(228, 26, 28)') {
								// Negative 
								tweet = d.data.negative_text 
								favorites = d.data.negative_favorites
								type = 'Negative'
							} else if (d3.select(this).style('fill')==='rgb(55, 126, 184)') {
								// Neutral 
								tweet = d.data.neutral_text 
								favorites = d.data.neutral_favorites
								type = 'Neutral'
							} else {
								// Positive 
								tweet = d.data.positive_text
								favorites = d.data.positive_favorites
							}

							let output = 
								`<div>
									<p>Top ${type} Tweet: </p>
									<p>${tweet}</p>
									<p>Number of Favorites: </p>
									<p>${favorites}</p>
								</div>`
							

							hover.transition()
               		.duration(50)
               		.style("opacity", 1);
          		hover.html(output);
						})
						.on('mouseout', function (d) {
          		d3.select(this).transition()
               .duration('50')
               .attr('opacity', '1');
							hover.transition()
               .duration('50')
               .style("opacity", 0);
						});
		}


  </script>
	</body>
</html>
